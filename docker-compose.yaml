# MOMENT Data Pipeline - Airflow Docker Compose
# Run from repo root: docker-compose up -d
# Access: http://localhost:8080 (admin/admin)

x-airflow-common: &airflow-common
  image: apache/airflow:2.10.4-python3.11
  environment: &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
    # Tell the DAG where everything is
    SCRIPTS_DIR: /opt/airflow/scripts
    PIPELINE_CONFIG: /opt/airflow/config/config.yaml
    PREPROCESSING_CONFIG: /opt/airflow/config/preprocessing_config.yaml
    REPO_ROOT: /opt/airflow/repo
  volumes:
    # DAG file
    - ./data_pipeline/airflow/dags:/opt/airflow/dags
    # Scripts (so DAG can import them)
    - ./data_pipeline/scripts:/opt/airflow/scripts
    # Config files
    - ./data_pipeline/config:/opt/airflow/config
    # Data directory (raw + processed)
    - ./data:/opt/airflow/repo/data
    # Also mount data at expected relative paths for bias_detection.py
    - ./data:/opt/airflow/data
    # Tests
    - ./data_pipeline/tests:/opt/airflow/tests
    # Requirements
    - ./requirements.txt:/opt/airflow/requirements.txt
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on:
    postgres:
      condition: service_healthy

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always

  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db migrate
        airflow users create \
          --username admin \
          --password admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com || true
        pip install --no-cache-dir -r /opt/airflow/requirements.txt 2>/dev/null || true
    restart: "no"

  airflow-webserver:
    <<: *airflow-common
    command: >
      bash -c "rm -f /opt/airflow/airflow-webserver.pid &&
               pip install --no-cache-dir -r /opt/airflow/requirements.txt 2>/dev/null || true &&
               airflow webserver"
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always

  airflow-scheduler:
    <<: *airflow-common
    command: >
      bash -c "rm -f /opt/airflow/airflow-webserver.pid &&
               pip install --no-cache-dir -r /opt/airflow/requirements.txt 2>/dev/null || true &&
               airflow scheduler"
    restart: always

volumes:
  postgres-db:
